version: '3.4'
services:
  cfssl:
    image: blackducksoftware/blackduck-cfssl:1.0.0
    volumes:
      - cert-volume:/etc/cfssl
    healthcheck:
      test: [ "CMD", "/usr/local/bin/docker-healthcheck.sh", "http://localhost:8888/api/v1/cfssl/scaninfo" ]
      interval: 30s
      timeout: 10s
      retries: 5
    user: 'cfssl:root'

  logstash:
    image: blackducksoftware/blackduck-logstash:1.0.2
    volumes:
      - log-volume:/var/lib/logstash/data
    healthcheck:
      test: [ "CMD", "/usr/local/bin/docker-healthcheck.sh", "http://localhost:9600/" ] 
      interval: 30s
      timeout: 10s
      retries: 5
    user: 'logstash:root'

  postgres:
    image: blackducksoftware/blackduck-postgres:1.0.3
    links:
      - cfssl
      - logstash
    volumes:
      - postgres96-data-volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "/usr/local/bin/docker-healthcheck.sh" ]
      interval: 30s
      timeout: 10s
      retries: 5
    user: 'postgres:root'

volumes:
  cert-volume:
  postgres96-data-volume:
  log-volume:
