- apiVersion: v1
  kind: ReplicationController
  metadata:
    labels:
      app: solr
      tier: solr
    name: solr
  spec:
    replicas: 1
    selector:
      app: solr
      tier: solr
    template:
      metadata:
        labels:
          app: solr
          tier: solr
        name: solr
      spec:
        containers:
        - image: blackducksoftware/hub-solr:4.4.2
