- apiVersion: v1
  kind: ReplicationController
  metadata:
    labels:
      app: zookeeper
      tier: zookeeper
    name: zookeeper
  spec:
    replicas: 1
    selector:
      app: zookeeper
      tier: zookeeper
    template:
      metadata:
        labels:
          app: zookeeper
          tier: zookeeper
        name: zookeeper
      spec:
        containers:
        - image: blackducksoftware/hub-zookeeper:4.4.2
          livenessProbe:
            exec:
              command:
                - zkServer.sh
                - status
                - /opt/blackduck/zookeeper/conf/zoo.cfg
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 30
          imagePullPolicy: Always
          name: zookeeper
          env:
          - name: HUB_MAX_MEMORY
            value: 2Gi
          - name: HUB_VERSION
            value: 4.4.2
- apiVersion: v1
  data:
    HUB_POSTGRES_ADMIN: blackduck
    HUB_POSTGRES_ENABLE_SSL: "false"
    HUB_POSTGRES_HOST: blackduck123.rds.amazonaws.com
    HUB_POSTGRES_PORT: "5432"
    HUB_POSTGRES_USER: blackduck_user
    HUB_WEBSERVER_PORT: "8443"
    IPV4_ONLY: "0"
    PUBLIC_HUB_WEBSERVER_PORT: "443"
    blackduck_hub_db_password: blackduck
    blackduck_hub_report_admin_db_password: blackduck
    blackduck_hub_admin_db_password: blackduck
    blackduck_hub_report_admin_db_password: blackduck
    blackduck_hub_bdio_db_password: blackduck
  kind: ConfigMap
  metadata:
    name: hub-config
- apiVersion: v1
  kind: ReplicationController
  metadata:
    name: hub-scan
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: hub-scan
        name: hub-scan
      spec:
        containers:
        - image: blackducksoftware/hub-scan:4.4.2
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/docker-healthcheck.sh
                - http://127.0.0.1:8080/api/health-checks/liveness
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 30
          env:
          - name: HUB_POSTGRES_ENABLE_SSL
            valueFrom:
              configMapKeyRef:
                key: HUB_POSTGRES_ENABLE_SSL
                name: hub-config
          - name: HUB_POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                key: HUB_POSTGRES_HOST
                name: hub-config
          - name: blackduck_hub_db_password
            valueFrom:
              configMapKeyRef:
                key: blackduck_hub_db_password
                name: hub-config
          - name: blackduck_hub_admin_db_password
            valueFrom:
              configMapKeyRef:
                key: blackduck_hub_admin_db_password
                name: hub-config
          # We just use the admin DB instead of the report admin db.
          # admin DB is a super set of report admin db.
          - name: blackduck_hub_report_admin_db_password
            valueFrom:
              configMapKeyRef:
                key: blackduck_hub_admin_db_password
                name: hub-config
          - name: blackduck_hub_bdio_db_password
            valueFrom:
              configMapKeyRef:
                key: blackduck_hub_bdio_db_password
                name: hub-config
          - name: blackduck_hub_report_db_password
            valueFrom:
              configMapKeyRef:
                key: blackduck_hub_admin_db_password
                name: hub-config
          - name: HUB_MAX_MEMORY
            value: 2048m
          - name: HUB_VERSION
            value: 4.4.2
          imagePullPolicy: Always
          name: hub-scan
          resources:
            limits:
              memory: "2G"
            requests:
              memory: "2G"
          ports:
          - containerPort: 8080
- apiVersion: v1
  kind: Service
  metadata:
    name: scan # this is the default service name the hub looks for.
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      targetPort: 8080
    selector:
      app: hub-scan
  status:
    loadBalancer: {}
