apiVersion: v1
kind: List
metadata:
  name: hub
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: cfssl
  spec:
    ports:
    - name: 8888-tcp
      port: 8888
      protocol: TCP
      targetPort: 8888
    selector:
      app: cfssl
- apiVersion: v1
  kind: Service
  metadata:
    name: documentation
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: documentation
    sessionAffinity: None
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    name: logstash
  spec:
    ports:
    - name: 5044-tcp-filebeat
      port: 5044
      protocol: TCP
      targetPort: 5044
    selector:
      app: nginx-webapp-logstash
    sessionAffinity: None
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    name: nginx-webapp-logstash
  spec:
    ports:
    - name: 443-tcp
      port: 443
      protocol: TCP
      targetPort: 8443
    selector:
      app: nginx-webapp-logstash
    sessionAffinity: None
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: nginx-webapp-logstash
      tier: nginx-webapp-logstash
    name: nginx-webapp-logstash-exposed
  spec:
    ports:
    - name: port-1
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: port-2
      port: 4560
      protocol: TCP
      targetPort: 4560
    - name: port-3
      port: 5044
      protocol: TCP
      targetPort: 5044
    - name: port-4
      port: 8443
      protocol: TCP
      targetPort: 8443
    selector:
      app: nginx-webapp-logstash
      tier: nginx-webapp-logstash
    sessionAffinity: None
    type: LoadBalancer
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: nginx-webapp-logstash
      tier: nginx-webapp-logstash
    name: nginx2
  spec:
    ports:
    - port: 443
      protocol: TCP
      targetPort: 8443
    selector:
      app: nginx-webapp-logstash
      tier: nginx-webapp-logstash
    sessionAffinity: None
    type: LoadBalancer
- apiVersion: v1
  kind: Service
  metadata:
    name: registration
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: registration
    sessionAffinity: None
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    name: solr
  spec:
    ports:
    - name: 8983-tcp
      port: 8983
      protocol: TCP
      targetPort: 8983
    selector:
      app: solr
    sessionAffinity: None
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    name: webapp
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: nginx-webapp-logstash
    sessionAffinity: None
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    name: zookeeper
  spec:
    ports:
    - name: 2181-tcp
      port: 2181
      protocol: TCP
      targetPort: 2181
    selector:
      app: zookeeper
    sessionAffinity: None
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: ReplicationController
  metadata:
    generation: 1
    labels:
      app: cfssl
      tier: cfssl
    name: cfssl
  spec:
    replicas: 1
    selector:
      app: cfssl
      tier: cfssl
    template:
      metadata:
        labels:
          app: cfssl
          tier: cfssl
        name: cfssl
      spec:
        containers:
        - image: blackducksoftware/hub-cfssl:4.4.2
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/docker-healthcheck.sh
                - http://localhost:8888/api/v1/cfssl/scaninfo
          imagePullPolicy: Always
          name: hub-cfssl
          ports:
          - containerPort: 8888
          volumeMounts:
          - mountPath: /etc/cfssl
            name: dir-1
          env:
          - name: HUB_VERSION
            value: 4.4.2
        volumes:
        - emptyDir: {}
          name: dir-1
- apiVersion: v1
  kind: ReplicationController
  metadata:
    generation: 1
    labels:
      app: documentation
    name: documentation
  spec:
    replicas: 1
    selector:
      app: documentation
    template:
      metadata:
        labels:
          app: documentation
        name: documentation
      spec:
        containers:
        - image: blackducksoftware/hub-documentation:4.4.2
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/docker-healthcheck.sh
                - http://127.0.0.1:8080/hubdoc/health-checks/liveness
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          imagePullPolicy: Always
          name: documentation
          ports:
          - containerPort: 8080
            protocol: TCP
          env:
          - name: HUB_VERSION
            value: 4.4.2
          resources: {}
          terminationMessagePath: /dev/termination-log
- apiVersion: v1
  kind: ReplicationController
  metadata:
    labels:
      app: jobrunner
      tier: jobrunner
    name: jobrunner
  spec:
    replicas: 1
    selector:
      app: jobrunner
      tier: jobrunner
    template:
      metadata:
        labels:
          app: jobrunner
          tier: jobrunner
        name: jobrunner
      spec:
        containers:
          - name: jobrunner
            image: blackducksoftware/hub-jobrunner:4.4.2
            livenessProbe:
              exec:
                command:
                - /usr/local/bin/docker-healthcheck.sh
              initialDelaySeconds: 60
              timeoutSeconds: 60
              periodSeconds: 30
            imagePullPolicy: Always
            env:
            - name: HUB_METRICS_HTTPEXPORTER_ENABLED
              value: "true"
            - name: HUB_POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  key: HUB_POSTGRES_HOST
                  name: hub-config
            - name: HUB_POSTGRES_ENABLE_SSL
              valueFrom:
                configMapKeyRef:
                  key: HUB_POSTGRES_ENABLE_SSL
                  name: hub-config
            - name: HUB_MAX_MEMORY
              value: 4096m
            - name: blackduck_hub_db_password
              valueFrom:
                configMapKeyRef:
                  key: blackduck_hub_db_password
                  name: hub-config
            - name: blackduck_hub_report_admin_db_password
              valueFrom:
                configMapKeyRef:
                  key: blackduck_hub_report_admin_db_password
                  name: hub-config
            - name: blackduck_hub_admin_db_password
              valueFrom:
                configMapKeyRef:
                  key: blackduck_hub_admin_db_password
                  name: hub-config
            - name: blackduck_hub_report_admin_db_password
              valueFrom:
                configMapKeyRef:
                  key: blackduck_hub_report_admin_db_password
                  name: hub-config
            - name: blackduck_hub_bdio_db_password
              valueFrom:
                configMapKeyRef:
                  key: blackduck_hub_bdio_db_password
                  name: hub-config
            - name: HUB_POSTGRES_ADMIN
              valueFrom:
                configMapKeyRef:
                  name: hub-config
                  key: HUB_POSTGRES_ADMIN
            - name: blackduck_hub_report_db_password
              value: blackduck
            - name: HUB_VERSION
              value: 4.4.2
- apiVersion: v1
  kind: ReplicationController
  metadata:
    labels:
      app: nginx-webapp-logstash
      tier: nginx-webapp-logstash
    name: nginx-webapp-logstash
  spec:
    replicas: 1
    selector:
      app: nginx-webapp-logstash
      tier: nginx-webapp-logstash
    template:
      metadata:
        labels:
          app: nginx-webapp-logstash
          tier: nginx-webapp-logstash
        name: nginx-webapp-logstashsh
      spec:
        volumes:
        - emptyDir: {}
          name: dir-webapp
        - emptyDir: {}
          name: dir-logstash
        - emptyDir: {}
          name: dir-webserver
        containers:
        - image: blackducksoftware/hub-webapp:4.4.2
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/docker-healthcheck.sh
                - http://127.0.0.1:8080/api/health-checks/liveness
            initialDelaySeconds: 60
            timeoutSeconds: 60
            periodSeconds: 30
          imagePullPolicy: Always
          name: webapp
          ports:
          - containerPort: 8080
          resources:
            requests:
              memory: 2Gi
          env:
          - name: HUB_POSTGRES_ENABLE_SSL
            valueFrom:
              configMapKeyRef:
                key: HUB_POSTGRES_ENABLE_SSL
                name: hub-config
          - name: HUB_POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                key: HUB_POSTGRES_HOST
                name: hub-config
          - name: blackduck_hub_db_password
            valueFrom:
              configMapKeyRef:
                key: blackduck_hub_db_password
                name: hub-config
          - name: blackduck_hub_report_admin_db_password
            valueFrom:
              configMapKeyRef:
                key: blackduck_hub_report_admin_db_password
                name: hub-config
          - name: blackduck_hub_admin_db_password
            valueFrom:
              configMapKeyRef:
                key: blackduck_hub_admin_db_password
                name: hub-config
          - name: blackduck_hub_report_admin_db_password
            valueFrom:
              configMapKeyRef:
                key: blackduck_hub_report_admin_db_password
                name: hub-config
          - name: HUB_VERSION
            value: 4.4.2
          volumeMounts:
          - mountPath: /opt/blackduck/hub/logs
            name: dir-webapp
          - mountPath: /var/lib/logstash/data
            name: dir-logstash
        - image: blackducksoftware/hub-nginx:4.4.2
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/docker-healthcheck.sh
                - https://localhost:8443/health-checks/liveness
                - /opt/blackduck/hub/webserver/security/root.crt
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          imagePullPolicy: Always
          name: nginx
          ports:
          - containerPort: 8443
            protocol: TCP
          resources:
            requests:
              memory: 1Gi
          terminationMessagePath: /dev/termination-log
          env:
          - name: HUB_VERSION
            value: 4.4.2
        - image: blackducksoftware/hub-logstash:4.4.2
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/docker-healthcheck.sh
                - http://localhost:9600/
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 30
          imagePullPolicy: Always
          name: logstash
          ports:
          - containerPort: 4560
            protocol: TCP
          - containerPort: 5044
            protocol: TCP
          resources:
            requests:
              memory: 2Gi
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /opt/blackduck/hub/logs
            name: dir-webapp
          - mountPath: /var/lib/logstash/data
            name: dir-logstash
          env:
          - name: HUB_VERSION
            value: 4.4.2
